{% load crispy_forms_tags %}
<script>
    var form_init_js = function(jv_key) {
      if (jv_key.startsWith("/positions/")) {
        form_change_js(document.getElementById("id_is_top_five"), jv_key);
      }
    }
    var form_change_js = function(this_, jv_key) {
      if (jv_key.startsWith("/positions/")) {
        switch (this_.name) {
          case "is_top_five":
            if (this_.checked) {
              document.getElementById("div_id_parent_position").setAttribute('style', "display: none;");
            }
            else {
              document.getElementById("div_id_parent_position").setAttribute('style', "");
            }
        }
      }
    }
</script>
<form method="post" action="{{ action_url }}" class="js-form-modal-lg">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Update a position</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% crispy position_form %}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Update position</button>
  </div>
</form>

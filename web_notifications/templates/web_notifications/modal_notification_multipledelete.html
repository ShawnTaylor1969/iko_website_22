<form method="post" action="{{ action_url }}" class="js-form-modal-lg">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm multiple notification removal</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h3></h3>
    <p class="lead">Are you sure you want to remove the following notifications?</p>
    <ul>
      {% for notification in notifications %}
      <li>{{ notification.message }}</li>
      {% endfor %}
    </ul>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Remove notifications</button>
  </div>
</form>

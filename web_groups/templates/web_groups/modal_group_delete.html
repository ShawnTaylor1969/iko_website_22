<form method="post" action="{{ action_url }}" class="js-form-modal-md">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm group deletion</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the group <strong>{{ group.title }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Delete group</button>
  </div>
</form>
